<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>STOP WATCH - TIMER</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css">
  </head>
  <body>

    <div class="container-fluid">
        

            <div class="mycontainer">
                <div>
                    <img src="Image/google image.png" alt="Google Image" class="img-fluid google-image">
                </div>
                <div class="input-div">
                   <input type="text" name="" id="" placeholder="Search Google or type a URL">
                </div>
                <div class="icons">
                    <i class="fa-solid fa-flask fs-4"></i>
                    <i class="fa-solid fa-grip fs-4"></i>
                    <i class="fa-solid fa-circle-user fs-4"></i>
                </div>
            </div>

            <div class="list">
                <ul>
                    <li class="fw-bold">All</li>
                    <li>Image</li>
                    <li>Video</li>
                    <li>News</li>
                    <li>Web</li>
                    <li>Books</li>
                    <li class="finance">Finance</li>
                </ul>
                <hr>
            </div>


            <div class="timer-box">
                <button onclick="timer()" class="timebtn"><i class="fa-solid fa-hourglass-start"></i> Timer</button>
                <button onclick="stopwatch()" class="stopbtn"><i class="fa-solid fa-check"></i> StopWatch</button>

                <div class="box-input">


                  <div id="stopWatch-section">
                    <input class="stopwatch" type="text" name="" id="display" disabled  placeholder="00:00" >
                  </div>

<!-- 
                  <div id="timer-section" class="timer-box">
                    <input class="timer" type="number" placeholder="5:00">
                      <div class="timer-button">
                         <button>+0:30</button>
                         <button>+1:00</button>
                         <button>+5:00</button>
                      </div>
                  </div> -->

                    <div class="play-pause">
                      <button onclick="displayTime()" id="play" class="playbtn"><i class="fa-solid fa-play"></i></button>
                      <button onclick="cleardisplayTime()" id="end" class="playbtn"><i class="fa-solid fa-arrow-rotate-right"></i></button>
                    </div>

                </div>

                


            </div>


    </div>





























































    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
